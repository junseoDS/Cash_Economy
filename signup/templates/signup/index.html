<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="/static/css/signin.css" rel="stylesheet">
</head>
    <body body class="d-flex h-100 text-center text-white bg-dark">
    <main class="form-signin">
    <header class="form-header">
        <h1 class="h3 mb-3 fw-normal"> Cash Economy</h1>
        <p> Create a New Account</p><br>
    </header>

    <form method="POST" action="." class="form-row">
        {% csrf_token %}

        <label for="user_id" class="visually-hidden">ID</label>
        <input type="text" id="user_id" class="form-control" placeholder="ID" required autofocus>
        <label for="email" class="visually-hidden">Email</label>
        <input type="email" id="email" class="form-control" placeholder="abc@example.com" required>

        <label for="user_pw" class="visually-hidden">Password</label>
        <input type="password" id="user_pw" class="form-control" placeholder="Password" required>
        <label for="user_pw_re" class="visually-hidden">Password Again</label>
        <input type="password" id="user_pw_re" class="form-control" placeholder="Password Again" required>


        <br>

        <div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </div>

    </form>
</body>
</html>
