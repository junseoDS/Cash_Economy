{% extends 'base.html' %}
{% block html_header %}
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="/static/css/signin.css" rel="stylesheet">
    <script src="/static/js/users.js"></script>

{% endblock %}

{% block html_body %}

<main class="form-signin">

    <body class="d-flex h-100 text-center text-white bg-dark">
    <form action="/sign/signupProcess/" method="post">
        {% csrf_token %}
        {% if err_msg %}
        <h1 class="h3 mb-3 fw-normal">{{ err_msg }}</h1>

        {% endif %}


        <header class="form-header">
            <h1 class="h3 mb-3 fw-normal"> Cash Economy</h1>
            <p> Create a New Account</p><br>
        </header>

        <label for="user_id" class="visually-hidden">ID</label>
        <input type="text"
               id="user_id"
               class="form-control" placeholder="ID" required autofocus>
        <label for="email" class="visually-hidden">Email</label>
        <input type="email"
               id="email"
               class="form-control" placeholder="abc@example.com" required>

        <label for="user_pw" class="visually-hidden">Password</label>
        <input type="password"
               id="user_pw"
               class="form-control" placeholder="Password" required>
        <label for="user_pw_re" class="visually-hidden">Password Again</label>
        <input type="password"
               id="user_pw_re"
               class="form-control" placeholder="Password Again" required>


        <br>

        <div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
        </div>

    </form>
</body>
</html>

{% endblock %}
